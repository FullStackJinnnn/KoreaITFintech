<body>



	<!--익명함수-->

		var func = function () {
			var a = 1;
			var b = 2;
			console.log(a + b);
		};
		func();
	</script>


	<!-- 내장 함수 -->
	<script>
		var str = 'banana';
		console.log(str.charAt(0));
		console.log(str.indexOf('a'));
		console.log(str.lastIndexOf('a'));
		console.log(str.substring(1, 3));
		console.log(str.replace('a', 'A'));
		console.log(str.toUpperCase());
	</script>
	<!-- 내장 객체 -->
	<!--24~30: 내장 객체 String의 메서드를 사용중-->
	<!--Math : 주로 랜덤값을 생성할때에 활용됨-->
	<!--Date : 날짜와 관련된 작업을 수행할때에 활용됨-->

	<script>

		var num1 = prompt('최소값 입력');
		var num2 = prompt('최대값 입력');
		
		var max = Number(num2);
		var min = Number(num1);
		const rand1 = Math.floor(Math.random() * (max - min + 1)) + min;
		
		alert(min);
		alert(max);
		alert(rand1);
		var cnt =  0;
		while (true) {
			var ans = prompt('숫자 맞춰보셈~');
			if (isNaN(ans)) {
				alert('정수만 입력해주세요');
				continue;
			}
			if (ans < min || ans > max) {
				alert('범위' + min + '~' + max + '다시입력하세요 ㅡㅡ');
				continue;
			}
			
			if (rand1 > ans) {
				alert("UP");
			} else if (rand1 < ans) {
				alert("DOWN");
			} else {
				cnt++;
				break;
			}
			cnt++;
		}

		alert("정답~");
		document.write('정답은바로~ :' + rand1 + '\n');
		document.write(cnt + '번만에 맞추셨네요~!');
	</script>













</body>

</html>
